<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                color: red;
                font-size: 20px;
            }
            p.center {
                text-align: center;
                color: blue;
            }
        </style>
        <body>
        <h1>Example num1</h1>
        <br>
        <h1 class="center">This heading is not affected</h1>
        <p class="center">This paragraph is blue and centered-aligned</p>
        </body>
    </head>
