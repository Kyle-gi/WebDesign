<html>
    <head>
        <title>If Else Statement</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a = 20;
            if(a%2==0){
                document.write("a is a even number");
            }
            else{
                document.write("a is a odd number");
            }
        </script>
    </body>
</html>
