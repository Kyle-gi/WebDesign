<html>
    <head>
        <title>Global Variables</title>
		<meta charset="utf-8">
    </head>
    <body>
        <script>
            var value=50;
            function a(){
                alert(value);
            }
            function b(){
                alert(value);
            }
        </script>
        <!-- Add buttons to call hte functions -->
        <button onclick="a()">Call Function A</button>
        <button onclick="b()">Call Function B</button>
    </body>
</html>
